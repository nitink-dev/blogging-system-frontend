<div class="login-card">

    <div class="card-title">
        <h1>Login</h1>
        <!-- <span>You don't have an account? <a routerLink="/signup">Sign up</a></span> -->
    </div>
    
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="test@atheros.ai">
        <label for="password" class="my-pass">Password</label>
        <input type="password" id="password" name="password" placeholder="******">
        <button type="submit" (click)="navigateToDashboard()" class="btn btn-signin my-own">Sign In</button>
    </form>

</div>
